name: Update zh-CN Data


on:
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm install

      - name: Fetch new data for zh-CN
        run: npm run get:zh-CN

      - name: Commit and push if data changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          COMMIT_MSG="Update zh-CN data $(date -u +'%Y-%m-%d %H:%M:%S') UTC / $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S') GMT+8"
          git diff --staged --quiet || (git commit -m "$COMMIT_MSG" && git push)
